{% extends "base_page.html" %}

{% block content %}
    <h1>Список категорий:</h1>
    {% for category in category_list %}
        <li>
            <strong>{{ category.category_name }}</strong>
            <a href="{% url 'category-update' category.id %}">Редактировать</a>
            <a href="{% url 'category-delete' category.id %}">Удалить</a>
            {% empty %}
        </li>
        Категорий нет
    {% endfor %}
    <p>
        <a href="{% url 'category-create' %}">Добавить</a>
    </p>
{% endblock %}
